<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
   <ion-card> 
     <ion-card-header>  
      <ion-card-title>¿olvidaste tu contraseña?</ion-card-title>
      <ion-card-subtitle>Ingresa tu nombre de usuario para recibir las instrucciones de recuperación:</ion-card-subtitle> 
     </ion-card-header>

    <ion-card-content>
      <ion-list>
       <ion-item>
         <ion-input label="Nombre de Usuario" type="texto" [(ngModel)]="usuario" name="usuario" required></ion-input>
       </ion-item>
       <ion-button (click)="recuperarContrasena()" expand="block" [disabled]="!usuario">Recuperar</ion-button>
      </ion-list>
    </ion-card-content>
   </ion-card>
  </ion-row>
</ion-content>
