<!-- reset-password.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Correo Electrónico</ion-label>
    <ion-input [(ngModel)]="email" type="email"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="recuperarContrasena()">
    Enviar Correo de Recuperación
  </ion-button>
  <ion-button fill="clear" (click)="irALogin()" expand="block">
    Volver al Login
  </ion-button>
</ion-content>
