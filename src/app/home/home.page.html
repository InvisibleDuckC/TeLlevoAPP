<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title #titulo>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="card">
    <ion-card-header>
      <ion-card-subtitle>Usuario {{user.usuario}}</ion-card-subtitle>
      <ion-card-title>Bienvenido</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      Aqui se mostrara la informacion de solicitud de servicio en siguientes actualizaciones
    </ion-card-content>
  </ion-card>


</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button disabled tab="home">
          <ion-icon name="home-outline"></ion-icon>
          Home
        </ion-tab-button>
        <ion-tab-button tab="map">
          <ion-icon name="globe-outline"></ion-icon>
          Mapa
        </ion-tab-button>
        <ion-tab-button (click)="irAPerfil()">
          <ion-icon name="person-outline"></ion-icon>
          Perfil
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
