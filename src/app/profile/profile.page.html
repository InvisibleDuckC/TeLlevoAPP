<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card-content>
    <ion-card-title>Informacion Adicional {{user.usuario}}</ion-card-title>
    <ion-item>
      <ion-input #nombre_ label="Nombre" label-placement="fixed" [(ngModel)]="profile.nombre" placeholder="Ingrese nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input #apellido_ label="Apellido" label-placement="fixed" [(ngModel)]="profile.apellido" placeholder="Ingrese apellido"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input #sede_ label="Sede" label-placement="fixed" [(ngModel)]="profile.sede" placeholder="Ingrese sede"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input #escuela_ label="Escuela" label-placement="fixed" [(ngModel)]="profile.escuela" placeholder="Ingrese escuela"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input #carrera_ label="Carrera" label-placement="fixed" [(ngModel)]="profile.carrera" placeholder="Ingrese carrera"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button (click)="limpiar()">Limpiar</ion-button>
        <ion-button (click)="presentAlert()">Mostrar</ion-button>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button (click)="irAHome()" tab="home">
          <ion-icon name="home-outline"></ion-icon>
          Home
        </ion-tab-button>
        <ion-tab-button tab="map">
          <ion-icon name="globe-outline"></ion-icon>
          Mapa
        </ion-tab-button>
        <ion-tab-button tab="profile">
          <ion-icon name="person-outline"></ion-icon>
          Perfil
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
