<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>chofer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content>
    <div class="button-group">
      <button mat-button color="primary" (click)="mostrarFormulario('chofer')">Chofer</button>
      <button mat-button color="accent" (click)="mostrarFormulario('cliente')">Cliente</button>
    </div>
  
    <!-- Formulario para Chofer -->
    <form *ngIf="formularioVisible === 'chofer'">
      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Licencia</mat-label>
        <input matInput formControlName="licencia">
      </mat-form-field>
      <button mat-raised-button color="primary">Enviar</button>
    </form>
  
    <!-- Formulario para Cliente -->
    <form *ngIf="formularioVisible === 'cliente'">
      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Correo</mat-label>
        <input matInput formControlName="correo">
      </mat-form-field>
      <button mat-raised-button color="primary">Enviar</button>
    </form>
  </ion-content>
</ion-content>
