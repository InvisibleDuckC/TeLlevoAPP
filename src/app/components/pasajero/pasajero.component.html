<ion-card>
  <ion-card-header>
    <ion-card-title>Datos del Pasajero</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <!-- Campo de Dirección -->
    <ion-item>
      <ion-label position="fixed">Dirección</ion-label>
      <ion-input [(ngModel)]="pasajeroData.direccion" placeholder="Dirección"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Comuna</ion-label>
      <ion-input [(ngModel)]="pasajeroData.comuna" placeholder="Dirección"></ion-input>
    </ion-item>

    <!-- Campo de Acompañantes -->
    <ion-item>
      <ion-label position="fixed">Cantidad de Acompañantes</ion-label>
      <ion-select [(ngModel)]="pasajeroData.acompanantes" placeholder="Seleccione acompañantes">
        <ion-select-option value="0">0</ion-select-option>
        <ion-select-option value="1">1</ion-select-option>
        <ion-select-option value="2">2</ion-select-option>
        <ion-select-option value="3">3</ion-select-option>
      </ion-select>
    </ion-item>

    <!-- Botón Guardar -->
    <ion-button expand="full" (click)="guardarDatosPasajero()">Guardar Pasajero</ion-button>

  </ion-card-content>
</ion-card>
