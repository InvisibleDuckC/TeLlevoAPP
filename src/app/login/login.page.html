<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Bienvenido</ion-card-title>
      <ion-card-subtitle>Ingresa tus credenciales</ion-card-subtitle>
    </ion-card-header>
  

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="email" type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input [(ngModel)]="password" type="password"></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="login()">Login</ion-button>
      <ion-button expand="block" (click)="crearCuenta()" fill="outline">
        Crear Cuenta
      </ion-button>
      <ion-button fill="clear" (click)="irARecuperarContrasena()" expand="block">
        ¿Olvidaste tu contraseña?
      </ion-button>
    </ion-card-content>
  </ion-card>
  
</ion-content>
