<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
   <ion-card> 
     <ion-card-header>  
      <ion-card-title>¿olvidaste tu contraseña?</ion-card-title>
     </ion-card-header>

    <ion-card-content>
      <p> Ingresa tu nombre de usuario para recibir las instrucciones de recuperación:</p>
      <form (ngSubmint)="recuperarContraseña()">
       <ion-item>
         <ion-label position="floating">Nombre de Usuario</ion-label>
         <ion-input type="texto" [(ngModel)]="usuario" name="usuario" required></ion-input>
       </ion-item>
       <ion-button expand="block" type="submit" [disabled]="!usuario">Recuperar</ion-button>
      </form>
    </ion-card-content>
   </ion-card>
  </ion-row>
</ion-content>
